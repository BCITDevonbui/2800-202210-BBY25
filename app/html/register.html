<!DOCTYPE html>
<html>
  <head>
    <title>Session Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="/css/register.css" rel="stylesheet"/>
  </head>
  <body>

    <div id="formPanel">
      <form id='loginForm'>
        <p id="formTitle">Welcome</p>
        <input id='userName' type='user_name' required="required" placeholder="User Name"/>
        <input id='email' type='email' required="required" placeholder="Email"/>
        <input id='password' type='password' required="required" placeholder="Password"/>
        <input id='firstName' type='first_name' required="required" placeholder="First Name"/>
        <input id='lastName' type='last_name' required="required" placeholder="Last Name"/>
        <input type="button" value="Register" id="submit"/>
        <p class="form_text" id="loginRedirect">
          Already have an account? Login
        </p>
        <p><span id="serverMsg"></span></p>
        <p id="errorMsg">&nbsp;</p>
      </form>
    </div>

    <footer id="footer">
    </footer>

    <script src="js/register.js"></script>
</body>
</html>
