<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/landingPage.css">
    <title>Document</title>

</head>
    <body>

        <div id="container">
            <nav>
            <img id="dropLogo" class="icon" id="drop" alt="drop-icon" src="/img/drop.png">

            </nav>

            <aside>
                <form class="formlogout" action="/logout" method="get">
                <input type="submit" value="Sign up"/>
                </form>
            </aside>

            <div class="title">
                <h1>Welcome to Drop!</h1>
            </div>

            <div class="content">
                <div class="card">
                    <img src="/img/aboutUs.png" alt="about us">
                    <h2>About us</h2>
                    <a href="" class="button">View</a>
                </div>

                <div class="card">
                    <img src="/img/goal.png" alt="goal">
                    <h2>Our goal</h2>
                    <a href="" class="button">View</a>
                </div>

                <div class="card">
                    <img src="/img/questionMark.png" alt="FAQ">
                    <h2>FAQ</h2>
                    <a href="" class="button">View</a>
                </div>
            </div>

            <footer>
                <br>
                <a class="about" href="url">About</a>
                <a id="faq" href="url">FAQ</a>
                <a id="help" href="url">Help</a>
            </footer>
        </div>


</body>
</html>
