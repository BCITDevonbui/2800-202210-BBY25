<!DOCTYPE html>
<html lang="en">

<head>
  <title>Account Settings</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="/css/account.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="container">
    <nav>
      <img class="icon" id="drop" alt="drop-icon" src="/img/drop.png">
    </nav>

    <div id="navbar">
      <a id="about" href="url">Account</a>
    </div>

    <aside>
      <form class="formlogout" action="/logout" method="get">
        <input type="submit" value="Logout" />
      </form>
    </aside>

    <h1 class="centertext">Account</h1>

    <div id="miniContainer">
      <div id="smallestDiv">
        <p>ID: </p>
        <p><span id="id"></span></p>

        <br>

        <p class="center">Profile Picture: </p>
        <!-- <br><br> -->

        <input type="radio" id="profilePicAnya" name="profilePic" value="anya.jpg">
        <label>Anya</label>
        <input type="radio" id="profilePicHinata" name="profilePic" value="hinata.jpg">
        <label>Hinata</label>
        <input type="radio" id="profilePicLuffy" name="profilePic" value="luffy.png">
        <label>Luffy</label>
        <br><br>
        <input class="center" type="button" id="submit" value="Change Photo" />
        <!-- <input type='file'> -->

        <br>

        <p class="text center">First name: </p>
        <p><span id="first_name" class="first_name"></span></p>
        <!-- <img src="/img/pencil.png" id="editFirstName" class="icon" alt="edit"> -->

        <br>


        <p class="text center">Last name: </p>
        <p><span id="last_name"></span></p>

        <br>

        <p class="text center">Email: </p>
        <p><span id="email"></span></p>

        <br>

        <p class="text center">Password: </p>
        <p><span id="password"></span></p>

        <br>
        <p class="center" id="status"></p>

      </div>
    </div>



    <footer>
      <br>
      <a id="about" href="url">About</a>
      <a id="faq" href="url">FAQ</a>
      <a id="help" href="url">Help</a>
    </footer>

  </div>

  <script src="js/account.js"></script>
</body>

</html>
