<!DOCTYPE html>
<html>
    <head>
        <title>Accounts Settings</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/public/css/account.css">
        <link rel="stylesheet" href="/public/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <nav>
              <img class="icon" id="drop" alt="drop-icon" src="/public/img/drop.png">
            </nav>
            
            <aside>
              <form class="formlogout" action="/logout" method="get">
                <input type="submit" value="Logout"/>
            </form>
            </aside>

            <div>
                <img id="profilePicture" src="/public/img/luffy.png" alt="userProfilePicture">
            </div>

            <h1 id="name"><span id="profile_name">Username here</span></h1>

            <div id="miniContainer">
                <div id="profileRedirect">
                  <li><img src="/public/img/profile.png" id="profile"><a href="#">My profile</a></li>
                </div>

                <div id="editProfile">
                  <li><img src="/public/img/edit.png" id="profile"><a href="#">Edit profile</a></li>
                </div>

                <div id="settingsRedirect">
                  <li><img src="/public/img/settings.png" id="profile"><a href="#">Settings</a></li>
                </div>

              </div>

              <footer>
                <br>
                <a id="about" href="url">About</a>
                <a id="faq" href="url">FAQ</a>
                <a id="help" href="url">Help</a>
            </footer>
            
        </div>    
    </body>
</html>
