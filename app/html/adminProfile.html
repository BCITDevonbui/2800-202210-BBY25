<!DOCTYPE html>
 <html>
   <head>
     <title>Admin Dashboard</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/adminProfile.css">
     <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap" rel="stylesheet">
   </head>
   <body>

    <div id="container">

      <nav>
        <img class="icon" id="drop" alt="drop-icon" src="img/drop.png">
      </nav>

      <aside>
        <form class="formlogout" action="/logout" method="get">
          <input type="submit" value="Logout"/>
      </form>
      </aside>

      <div>
        <img id="profilePicture" src="img/luffy.png" alt="userProfilePicture">
      </div>

      <h1 id="name"><span id="profile_name">Username here</span></h1>

      <footer>
        <br>
        <a id="about" href="url">About</a>
        <a id="faq" href="url">FAQ</a>
        <a id="help" href="url">Help</a>
      </footer>

      <div id="miniContainer">
        <h3 class="centertext">Edit a User</h3>
        <table class="centertext" id="customers">
          <p id="status"></p>
      </div>


    </div>

    <script src="js/adminProfile.js"></script>
 </body>
 </html>
