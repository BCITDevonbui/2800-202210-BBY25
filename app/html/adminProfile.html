<!DOCTYPE html>
 <html>
   <head>
     <title>Profile</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Generate favicons using: https://favicon.io/ -->
     <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
     <link rel="stylesheet" href="css/adminProfile.css">
     <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap" rel="stylesheet">
   </head>
   <body>

    <div id="container">

      <nav>
        <img class="icon" id="drop" alt="drop-icon" src="img/drop.png">
      </nav>

      <aside>
        <form class="formlogout" action="/logout" method="get">
          <input type="submit" value="Logout"/>
      </form>
      </aside>

      <div>
        <img id="profilePicture" src="img/luffy.png" alt="userProfilePicture">
      </div>

      <h1 id="name"><span id="profile_name">Username here</span></h1>

      <div id="miniContainer">
          <div id="formDiv">
            <form>
                <h3>Add a User</h3>
                <br>
                <input type="text" placeholder="first name" id="firstName"/>
                <input type="text" placeholder="last name" id="lastName"/>
                <input type="email" placeholder="email" id="email"/>
                <br>
                <input type="button" id="submit" value="Submit"/>
                <br>
                <h3>Edit a User</h3>
                <br>
                <input type="text" placeholder="first name" id="editFirstName"/>
                <input type="text" placeholder="last name" id="editLastName"/>
                <input type="email" placeholder="email" id="editEmail"/>
                <br>
                <input type="button" id="submit" value="Submit"/>
                <br>
                <h3>Delete a User</h3>
                <br>
                <input type="text" placeholder="first name" id="deleteFirstName"/>
                <input type="text" placeholder="last name" id="deleteLastName"/>
                <input type="email" placeholder="email" id="deleteEmail"/>
                <br>
                <input type="button" id="deleteAll" value="Delete"/>
            </form>
            <p id="status"></p>
          </div>

      </div>

      <footer>
          <br>
          <a id="about" href="url">About</a>
          <a id="faq" href="url">FAQ</a>
          <a id="help" href="url">Help</a>
      </footer>

    </div>

 </body>
 </html>
