<!DOCTYPE html>
<html>
  <head>
    <title>Drop Catalogue</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/catalogue.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <nav>
        <img class="icon" id="dropLogo" alt="drop-icon" src="/img/drop.png">
      </nav>

      <div id="cart">
        <img id="cartIcon" class="icon" src="/img/cart.png">
      </div>

      <div id="navbar">
        <a id="account">Account</a>
      </div>

      <aside>
        <form class="formlogout" action="/logout" method="get">
          <input type="submit" value="Logout"/>
      </form>
      </aside>

      <h1 class="centertext"> Click on which items you want in your cart!</h1>
      <div id="content" class="container">
        <p id="errorMsg">&nbsp;</p>
        <!-- <div id="cart">
          <p id="quantity"></p>
        </div> -->

      </div>

      <footer>
        <br>
        <a id="about">About</a>
        <a id="faq">FAQ</a>
        <a id="help">Help</a>
    </footer>

    </div>

    <script src="js/catalogue.js"></script>
  </body>
</html>
