<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Thank You landing page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/thankyou.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topnav">
      <a id="home">Home</a>
      <a id="news">News</a>
      <aside>
        <form class="formlogout" id="Logout" action="/logout" method="get">
          <input type="submit" value="Logout" />
        </form>
      </aside>
    </div>
    <div id="content">
      <div id="formPanel">
        <form id="ThankYouForm">
          <img src="/img/2800_drop.png" alt="drop Logo" />
          <h1 id="formTitle">Thank you for your donation!</h1>
          <button class="button donationButton" id="DonationRedirect">
            Create another package
          </button>
        </form>
      </div>
      <div class="bottomnav">
        <a id="about" href="url">About</a>
        <a id="faq" href="url">FAQ</a>
        <a id="help" href="url">Help</a>
        <a id="contact" href="url">Contact</a>
      </div>
    </div>
    <script src="/js/thanks.js"></script>
  </body>
</html>
