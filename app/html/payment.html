<!DOCTYPE html>
<html>
  <head>
    <title>Drop App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/Login.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap" rel="stylesheet">
  </head>
  <body>

    <div id="content">
        <form id="loginForm">
          <h1 id="formTitle">Please enter payment details</h1>
          <input id='number' type='text' required="required" placeholder="Credit Card Number"/>
          <input id='expiry' type='text' required="required" placeholder="MM/YY"/>
          <input id='cvv' type='number' required='required' min='111' max='999'/>
          <input type="button" value="Submit" id="submit"/>
          <p><span id="serverMsg"></span></p>
          <p id="errorMsg">&nbsp;</p>
        </form>
    </div>

    <script src="js/payment.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
