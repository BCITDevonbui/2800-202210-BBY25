<!DOCTYPE html>
<html>
  <head>
    <title>Drop Register</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/public/css/contactus.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topnav">
      <a id="home">Home</a>
      <a id="news">News</a>
      <aside>
        <form class="formlogout" id="Logout" action="/logout" method="get">
          <input type="submit" value="Logout" />
        </form>
      </aside>
    </div>

    <div id="content">
      <div id="formPanel">
        <form id="loginForm">
          <img src="/public/img/2800_drop.png" id="drop" alt="drop Logo" />
          <h1 id="formTitle">Contact Us!</h1>
          <p>Swing by for a drink, or leave us a message:</p>
          <input
            id="firstName"
            type="first_name"
            required="required"
            placeholder="First Name"
          />
          <input
            id="lastName"
            type="last_name"
            required="required"
            placeholder="Last Name"
          />
          <input
            id="email"
            type="email"
            required="required"
            placeholder="Email"
          />
          <textarea
            id="subject"
            name="subject"
            placeholder="What would you like to say?"
            style="height: 120px"
          ></textarea>
          <input type="button" value="Submit" id="submit" />
        </form>
      </div>
      <div class="bottomnav">
        <a id="about" href="url">About</a>
        <a id="faq" href="url">FAQ</a>
        <a id="help" href="url">Help</a>
        <a id="contact" href="url">Contact</a>
      </div>
    </div>

    <script src="#url"></script>
    <script src="#url"></script>
  </body>
</html>
