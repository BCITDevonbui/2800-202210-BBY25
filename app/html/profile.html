<!DOCTYPE html>
  <html lang="es">
   <head>
     <title>Profile</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/css/profile.css">
     <link rel="stylesheet" href="/css/style.css">
     <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap" rel="stylesheet">
   </head>
   <body>

    <div id="container">

      <nav>
        <img id="dropLogo" class="icon" id="drop" alt="drop-icon" src="/img/drop.png">
      </nav>

      <div id="navbar">
        <a id="account">Account</a>
      </div>

      <aside>
        <form class="formlogout" action="/logout" method="get">
          <input type="submit" value="Logout"/>
      </form>
      </aside>

      <div>
        <img id="profilePicture" alt="userProfilePicture">
      </div>

      <h1 id="name"><span id="profile_name">Username here</span></h1>

      <p id="textUnder" class="centertext">Thank you for all your help</p>

      <div id="miniContainer">
        <div id="donateButton">
          <button>Donate</button>
        </div>
        <div id="packageButton">
          <button>Create Package</button>
        </div>
        <p id="packageDescrip" class="centertext">Select what items you'd like to send in <br> a care package to someone in Ukraine!</p>
        <div id="notifButton">
          <button>Notification</button>
        </div>
      </div>

      <footer>
          <br>
          <a class="about" href="url">About</a>
          <a id="faq" href="url">FAQ</a>
          <a id="help" href="url">Help</a>
      </footer>

    </div>
    <script src="js/profile.js"></script>
 </body>
 </html>
