<!DOCTYPE html>
<html lang="en">

<head>
  <title>Session Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/donation.css">
</head>

<body>

  <div id="formPanel">
    <img id="dropLogo" src="/img/2800_drop.png" alt="drop Logo">
    <form id="loginForm">
      <p>Please input a number between '0 and 9,999,999.99' (up to 2 decimals) to donate!</p>
      <input id="amount" name="my_field" pattern="^\d*(\.\d{0,2})?$" placeholder="$0.00" />
      <input type="button" value="Donate" id="submit" />

    </form>
  </div>

  <div class="topnav">
    <a id="home">Home</a>
    <aside>
      <form class="formlogout" id="Logout" action="/logout" method="get">
        <input type="submit" value="Logout" />
      </form>
    </aside>
  </div>

  <div class="bottomnav">
    <footer>
      <br>
      <a id="about">About</a>
      <a id="faq">FAQ</a>
      <a id="help">Help</a>
      <a id="contact">Contact Us</a>
    </footer>
  </div>


  <script src="js/donate.js"></script>
</body>

</html>
