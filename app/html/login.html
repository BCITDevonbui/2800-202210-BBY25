<!DOCTYPE html>
<html>
  <head>
    <title>Session Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="/public/css/style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/public/css/Login.css">
    <link rel="stylesheet" href="/public/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Merriweather&family=Mulish&display=swap" rel="stylesheet">
  </head>
  <body>

    <div id="content">
      <div id="formPanel">
        <img src="/public/img/2800_drop.png" alt="drop Logo">
        <form id="loginForm">
          <h1 id="formTitle">Welcome to Drop!</h1>
          <input id='email' type='email' required="required" placeholder="Email" value="idatayan@bcit.ca"/>
          <input id='password' type='password' required="required" placeholder="Password" value="test2"/>
          <input type="button" value="Login" id="submit"/>
          <p><span id="serverMsg"></span></p>
          <input type="button" value="Forgot password?" id="forgot"/>
          <input type="button" value="Sign up" id="notMemberP"/>
          <p id="errorMsg">&nbsp;</p>
        </form>
      </div>
    </div>

    <footer id="footer">

    </footer>

    <script src="js/client.js"></script>
</body>
</html>
